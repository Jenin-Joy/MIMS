<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="" value="{{officer.officer_name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="" value="{{officer.officer_contact}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" id="" value="{{officer.officer_email}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="txt_address" id="" cols="20" rows="5">{{officer.officer_address}}</textarea></td>
            </tr>
            <tr>
                <td>Designation</td>
                <td>
                    <select name="sel_designation" id="">
                        <option value="">...Select...</option>
                        {% for i in designation %}
                        <option 
                        {% if officer.designation.id == i.id %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.designation_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <select name="sel_department" id="">
                        <option value="">...Select...</option>
                        {% for i in department %}
                        <option 
                        {% if officer.department.id == i.id %}
                        selected
                        {% endif %}
                        value="{{i.id}}">{{i.department_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </form>
</body>
</html>
