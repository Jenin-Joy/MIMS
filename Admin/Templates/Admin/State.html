{% extends 'Admin/Header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>State</td>
                <td><input type="text" name="txt_name" id="" value="{{editstate.state_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{ msg }}");
        window.location="{% url 'Admin:state' %}";
    </script>
    {% endif %}
    <table>
        <tr>
            <td>#</td>
            <td>State</td>
            <td>Action</td>
        </tr>
        {% for i in state %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.state_name}}</td>
            <td>
                <a href="{% url 'Admin:deletestate' i.id %}">Delete</a>
                <a href="{% url 'Admin:editstate' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock content %}
