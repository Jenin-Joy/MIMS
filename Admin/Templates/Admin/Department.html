<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Department</td>
                <td><input type="text" name="txt_name" id="" value="{{editdepartment.department_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{ msg }}");
        window.location="{% url 'Admin:department' %}";
    </script>
    {% endif %}
    <table>
        <tr>
            <td>#</td>
            <td>Department</td>
            <td>Action</td>
        </tr>
        {% for i in department %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.department_name}}</td>
            <td>
                <a href="{% url 'Admin:deletedepartment' i.id %}">Delete</a>
                <a href="{% url 'Admin:editdepartment' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
